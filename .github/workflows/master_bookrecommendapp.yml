# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bookrecommendapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cec0d62ea3d243dfaa6879fc69ed2c90 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_87d1b8070c054be5aba4e1dd5e57e7af }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cec0d62ea3d243dfaa6879fc69ed2c90 }}/aryansaurabhbhardwaj/bookrecommendation:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bookrecommendapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_13374835441c476f9393b919ed23b39e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cec0d62ea3d243dfaa6879fc69ed2c90 }}/aryansaurabhbhardwaj/bookrecommendation:${{ github.sha }}'