# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - recommendationsystembooks

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_24808d4e314749a2af890f88676c5d63 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2731e4bc87d7412085aa81aca3aec60a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_24808d4e314749a2af890f88676c5d63 }}/aryansaurabhbhardwaj/bookrecommendationsystem:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'recommendationsystembooks'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5fc736673e50469f9d4903bd1ef0d701 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_24808d4e314749a2af890f88676c5d63 }}/aryansaurabhbhardwaj/bookrecommendationsystem:${{ github.sha }}'